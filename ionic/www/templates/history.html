<ion-view view-title="History">
  <ion-content>
  	<input type="text" ng-model="test" placeholder="Filter" style="width: 100%;padding: 10px">

    <ion-list>
      <ion-item ng-repeat="playlist in playlists | filter : test" style="padding: 5px">
        <div class="row">
	      	<div class="col col-75" ng-click="detail({{playlist}})">
	      		<p>{{playlist.author}}</p>
	        	<p>{{playlist.text}}</p>
	        </div>
	        <div class="col">
	        	<button class="button button-calm" ng-click="play({{playlist.text}})" style="float: right;">Play</button>
	        </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>


</ion-view>
