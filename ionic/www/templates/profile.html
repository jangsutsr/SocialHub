<ion-view view-title="Profile">
  <ion-content>
    <h2 style="padding:15px;padding-bottom: 0px;margin-bottom: 0px">Demo</h2>

    <img class="col center" src="img/profile.gif" style="width: 250px;height: 250px;padding-bottom:20px">
    <div class="list">
	  <div class="item item-divider">
	    Attached Social Network
	  </div>	

	  <div class="item item-button-right">
	  	Twitter
	    <button class="button button-calm" ng-click="TwitterAttach()">
	      <i class="icon ion-social-twitter"></i>
	    </button>
	  </div>

	  <div class="item item-button-right">
	  	Facebook
	    <button class="button button-positive" style="width: 48px">
	      <i class="icon ion-social-facebook center"></i>
	    </button>
	  </div>
    </div>

    
  </ion-content>
</ion-view>
