<ion-view view-title="All Posts">
  <ion-content>
    <div class="list list-inset" style="margin: 0px">
      <label class="item-input" style="padding-left:5px">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" style="padding-right: 0px" ng-model="test" >
      </label>
    </div>


   <select ng-model="cate" ng-options="c.name for c in options">
      <option name="">category</option>
    </select>

    <ion-list>
      <ion-item ng-repeat="playlist in playlists | filter: test | filter: {author__tag:cate.name}" style="padding: 5px">
        <div class="row">
	      	<div class="col col-75" ng-click="detail({{playlist}})">
	      		<p>{{playlist.author__name}}</p>
	        	<p>{{playlist.message}}</p>
	        </div>
	        <div class="col">
	        	<button class="button button-calm" ng-click="play({{playlist}})" style="float: right;">Play</button>
	        </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>


</ion-view>
