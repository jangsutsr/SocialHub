<ion-view view-title="Playlist">
  <ion-content>
  	<div class="row">
  		<img src=>
		<h3 style="margin: 5px 5px;"></h3>
  	</div>

	<div class="list card">

	  <div class="item item-avatar">
	    <img src={{obj.author__img}}>
	    <h2>{{obj.author__name}}</h2>
	    <p>{{obj.time}}</p>
	  </div>

	  <div class="item item-body">
	    <img class="full-image" src="img/{{obj.img}}.jpg">
	    <p>
	      {{obj.message}}
	    </p>
		<a class="item item-icon-left assertive" ng-click="readmore({{obj}})" ng-show="obj.hasLink">
			<i class="icon ion-play"></i>
		    Read More
		</a>
		<a class="item item-icon-left assertive" ng-click="play({{obj}})">
			<i class="icon ion-play"></i>
		    Speak Out
		</a>
	  </div>

	</div>

  </ion-content>
</ion-view>

<div class="bar bar-footer bar-energized">
  <div class="title">
	<p class="uppercase">{{obj.category}} POST</p></div>
</div>
