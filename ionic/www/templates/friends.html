<ion-view view-title="FavoFriends">
  <ion-content>
  	<ion-list>

    <button class="button button-block button-positive" ng-click="count()">Update</button>
    <label>Twitter Friends
	  <ul class="list">
	    <li class="item item-checkbox" ng-repeat='item in ttlist'>
		  <label class="checkbox">
		   <input type="checkbox" ng-model="item.selected" ng-checked='!item.is_favorite'>
		  </label>
	       <p ng-bind-html="item.name"></p>
	    </li>
	  <ul>
	</label>

    <label>Facebook Friends
	  <ul class="list">
	    <li class="item item-checkbox" ng-repeat='item in fblist'>
		  <label class="checkbox">
		   <input type="checkbox" ng-model="item.selected" ng-checked='!item.is_favorite'>
		  </label>
	       <p ng-bind-html="item.name"></p>
	    </li>
	  <ul>
	</label>

	</ion-list>
  </ion-content>
</ion-view>
