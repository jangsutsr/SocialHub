<ion-view view-title="New Arrival">
  <ion-content>
  	<input ng-show="HaveNewPost" type="text" ng-model="test" placeholder="Filter" style="width: 100%;padding: 10px">

    <ion-list>
      <ion-item ng-repeat="playlist in newposts | filter : test" style="padding: 5px">
        <div class="row">
	      	<div class="col col-75" ng-click="detail({{playlist}})">
	      		<p>{{playlist.author__name}}</p>
	        	<p>{{playlist.message}}</p>
	        </div>
	        <div class="col">
	        	<button class="button button-calm" ng-click="play({{playlist}})" style="float: right;">Play</button>
	        </div>
        </div>
      </ion-item>
      <label ng-hide="HaveNewPost">Havn't received any new post yet. Check out all posts in your Playlist!</label>
    </ion-list>

  </ion-content>


</ion-view>
