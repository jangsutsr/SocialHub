<ion-view view-title="Playlists">
  <ion-content>
    <div class="row" style="padding-bottom: 0px;">
      <div class="col col-80" style="padding-bottom: 0px;padding-top: 0px">
  	     <input type="text" ng-model="test" placeholder="Filter" style="width: 100%;padding: 10px">
      </div>
      <div class="col" style="padding-bottom: 0px;padding-top: 0px">
        <select>
          <option selected></option>
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
        </select>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="playlist in favoposts | filter : test" style="padding: 5px">
        <div class="row">
	      	<div class="col col-75" ng-click="detail({{playlist}})">
	      		<p>{{playlist.author__name}}</p>
	        	<p>{{playlist.message}}</p>
	        </div>
	        <div class="col">
	        	<button class="button button-calm" ng-click="play({{playlist}})" style="float: right;">Play</button>
	        </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>


</ion-view>
